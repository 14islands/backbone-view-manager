<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

  <!-- 
  
  NOTE:

  This Index Page is a Jasmine runner to
  test the Backbone.ViewManager object

  -->

  <title>Jasmine Spec Runner</title>

  <!-- Jasmine -->
  <link rel="shortcut icon" type="image/png" href="libs/jasmine/jasmine-1.2.0.rc3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="libs/jasmine/jasmine-1.2.0.rc3/jasmine.css">
  <script type="text/javascript" src="libs/jasmine/jasmine-1.2.0.rc3/jasmine.js"></script>
  <script type="text/javascript" src="libs/jasmine/jasmine-1.2.0.rc3/jasmine-html.js"></script>

  <!-- Libs -->
  <script type="text/javascript" src="libs/jquery.js"></script>
  <script type="text/javascript" src="libs/underscore.js"></script>
  <script type="text/javascript" src="libs/backbone.js"></script>

  <!-- View Manager -->
  <script type="text/javascript" src="view-manager.js"></script>

  <!-- Specs -->
  <script type="text/javascript" src="spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>

  <div id="app"></div>

</body>
</html>
